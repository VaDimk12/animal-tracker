name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    # Додаємо явні дозволи
    permissions:
      contents: read
      packages: write  # Критично важливий дозвіл
      id-token: write  # Для GITHUB_TOKEN

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build and Push Docker Image
        env:
          REGISTRY: ghcr.io
          IMAGE_NAME: animal-tracker
        run: |
          # Використовуємо офіційний спосіб логування
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login $REGISTRY -u ${{ github.actor }} --password-stdin
          
          # Будуємо та пушимо образ
          docker build -t $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:latest .
          docker push $REGISTRY/${{ github.repository_owner }}/$IMAGE_NAME:latest

      - name: Notify Slack
        if: always()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "CI/CD job completed for ${{ github.repository }} — ${{ job.status }}"
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

          